<template name="Login">
  {{#AdminLTE page="login"}}
    <div class="login-box">
      <div class="login-logo">
        <a href="/"><b>Base</b></a>
      </div>
      <!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">{{_ "Sign in to start your session"}}</p>

        <form method="post">
          <div class="form-group has-feedback">
            <input type="email" class="form-control" placeholder="Email" name="email">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="{{_ 'Password'}}" name="password">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="true" name="remember">
                  {{_ "Remember Me"}}
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">{{_ "Sign In"}}</button>
            </div>
            <!-- /.col -->
          </div>
        </form>

        <!-- /.social-auth-links -->

        <!-- <a href="#">I forgot my password</a><br> -->
        <!-- <a href="#" class="text-center">Register a new membership</a> -->

      </div>
      <!-- /.login-box-body -->
    </div>
  {{/AdminLTE}}
</template>
